<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ERP Software Marketing Page</title>

<style>
    /* ====== GLOBAL LOOK ====== */
    body {
        margin: 0;
        background: linear-gradient(135deg, #0f1b33, #1e3c72, #2a5298);
        font-family: 'Segoe UI', Arial, sans-serif;
        color: #fff;
        overflow-x: hidden;
    }

    /* ====== HEADER SECTION ====== */
    header {
        text-align: center;
        padding: 80px 20px;
        background: rgba(255, 255, 255, 0.08);
        backdrop-filter: blur(10px);
        border-bottom: 1px solid rgba(255,255,255,0.2);
        animation: fadeDown 1.2s ease;
    }

    header h1 {
        font-size: 3rem;
        font-weight: 700;
        text-transform: uppercase;
        letter-spacing: 2px;
        margin-bottom: 10px;
    }

    header p {
        font-size: 1.3rem;
        opacity: 0.85;
    }

    @keyframes fadeDown {
        0% { opacity: 0; transform: translateY(-40px); }
        100% { opacity: 1; transform: translateY(0); }
    }

    /* ====== VIDEO GRID ====== */
    .video-grid {
        display: grid;
        grid-template-columns: repeat(2, 1fr);
        gap: 30px;
        max-width: 1300px;
        margin: 60px auto;
        padding: 0 20px;
    }

    /* ====== VIDEO CARD ====== */
    .video-card {
        background: rgba(255,255,255,0.08);
        border-radius: 18px;
        padding: 15px;
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.25);
        backdrop-filter: blur(6px);
        transition: transform 0.4s ease, box-shadow 0.4s ease;
        animation: fadeUp 1.2s ease forwards;
        opacity: 0;
    }

    .video-card:nth-child(odd) { animation-delay: 0.2s; }
    .video-card:nth-child(even) { animation-delay: 0.4s; }

    @keyframes fadeUp {
        0% { opacity: 0; transform: translateY(40px); }
        100% { opacity: 1; transform: translateY(0); }
    }

    .video-card:hover {
        transform: scale(1.05);
        box-shadow: 0 12px 30px rgba(0,0,0,0.45);
    }

    /* ====== VIDEO PLAYER ====== */
    video {
        width: 100%;
        border-radius: 12px;
        display: block;
        outline: none;
    }

    /* ====== RESPONSIVE ====== */
    @media (max-width: 850px) {
        .video-grid {
            grid-template-columns: 1fr;
        }
    }

</style>
</head>
