<!DOCTYPE html>
<html>
<head>
  <title>Welcome to HT Evolution</title>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    html, body {
      height: 100%;        /* ensure full height */
      margin: 0;           /* remove default margin */
    }
    body {
      font-family: Arial, sans-serif;
      display: flex;               /* centers content */
      flex-direction: column;
      justify-content: center;     /* vertical center */
      align-items: center;         /* horizontal center */
      background-image: url('images/pexels-bubi-3111438.jpg');
      background-size: cover;      /* fill screen */
      background-position: center;
      background-repeat: no-repeat;
      color: white;
      text-align: center;
    }
    h1 {
      color: #fff;
      text-shadow: 2px 2px 5px rgba(0,0,0,0.7);
      font-size: 3em;
    }
    p {
      text-shadow: 1px 1px 3px rgba(0,0,0,0.7);
      font-size: 1.5em;
    }
  </style>
</head>
<body>
  <h1>HT Evolution</h1>
  <p>Marketing<br>Search Engine Optimisation (SEO)<br>Customer Satisfaction<br>Coming soon.</p>
